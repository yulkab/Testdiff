<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Dates  Comparison</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="./css/style.css" rel="stylesheet" type="text/css">			
	</head>
	<body>
		<div class="wrap">
			<h1>Dates Comparison</h1>
			<p>Enter some dates to compare</p>			
				<form id="datesForm">
				<input type="text" id="dates" name="dates" value="" placeholder="DD MM YYYY , DD MM YYYY" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]) (0[1-9]|1[012]) ([1-9][0-9][0-9][0-9]) , (0[1-9]|1[0-9]|2[0-9]|3[01]) (0[1-9]|1[012]) ([1-9][0-9][0-9][0-9])" required>
					<!--	<input type="text" id="dates" name="dates" value="" placeholder="DD MM YYYY , DD MM YYYY" required>-->
					<input type="submit" value="Figure out">
				</form>
			<p id="output" class="output"></p>
			<div class="tests">
				<button onclick="test(this);"> Run Tests</button>
				<div></div>
			</div>
		</div>	
		<script src="./js/script.js"></script>	
</body></html>
